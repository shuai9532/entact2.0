<div class="row" align="middle">
  <h3>Create Event</h3>
        <!-- splitting it up into two columns -->
        <div class="col-md-6">
          <!-- Event Name -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="addFriendForm" role="form" method="get" action="/add">
            <input class="mdl-textfield__input" type="text" id="name" placeholder="(e.g. Study Group, Potluck)">
            <label class="mdl-textfield__label field-label" for="name">Event Name</label>
          </div>

          <!-- Details -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="addFriendForm" role="form" method="get" action="/add">
            <textarea class="mdl-textfield__input" type="text" id="details"placeholder="(e.g. Study Group for CSE 170 Final)"></textarea>
            <label class="mdl-textfield__label field-label" for="name">Description</label> 
          </div>

          <!-- Creator -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="creator" placeholder="(e.g. John Doe, UCSD VR Club)">
            <label class="mdl-textfield__label field-label" for="name">Creator</label>
          </div>

          <!-- Location -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="location" placeholder="(e.g. Geisel Library, Mission Bay)">
            <label class="mdl-textfield__label field-label" for="name">Location</label>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Date -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="date" id="date" placeholder="">
            <label class="mdl-textfield__label field-label" for="name">Date</label>
          </div>

          <!-- Time -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="time" id="time" placeholder="">
            <label class="mdl-textfield__label field-label" for="name">Time</label>
          </div>

          <!-- Items -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="items" placeholder="(e.g. Football, Snacks, Napkins)">
            <label class="mdl-textfield__label field-label" for="name">Items</label>
          </div>

          <!-- Members -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="number" id="members"placeholder="Maximum number of members">
            <label class="mdl-textfield__label field-label" for="name">Members</label>
          </div>
        </div>

        <!-- new button -->
        <input type="submit" id="submitBtn" class="btn btn-default" value="Add the friend"></input>


  <!-- Submit Button -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                            data-toggle="modal" data-target="#MyModal" id="addFriendForm" role="form" method="get" action="/add">
                      Create Event
          </button>
  </div>
